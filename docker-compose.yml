version: '3.8'

# Environment file selection
# Use: docker compose --env-file .env.development up
# Or set COMPOSE_FILE environment variable

services:
  # ==================== DATABASE ====================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: youtube-analyzer-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-youtube_analyzer}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==================== CACHE/QUEUE ====================
  redis:
    image: redis:7-alpine
    container_name: youtube-analyzer-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==================== KAFKA ====================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: youtube-analyzer-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: youtube-analyzer-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 600000
      # Optimize for lower CPU usage
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_NUM_IO_THREADS: 4
      KAFKA_NUM_REPLICA_FETCHERS: 1
      KAFKA_LOG_FLUSH_INTERVAL_MESSAGES: 10000
      KAFKA_LOG_FLUSH_INTERVAL_MS: 1000
      KAFKA_LOG_CLEANER_THREADS: 1
      KAFKA_LOG_CLEANER_DEDUPE_BUFFER_SIZE: 134217728
      KAFKA_LOG_CLEANER_ENABLE: "true"
      KAFKA_COMPRESSION_TYPE: "snappy"
      # Reduce background processing
      KAFKA_BACKGROUND_THREADS: 4
      KAFKA_QUOTA_WINDOW_NUM: 11
      KAFKA_QUOTA_WINDOW_SIZE_SECONDS: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Kafka UI (Optional - for monitoring)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: youtube-analyzer-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    profiles:
      - kafka-ui
    restart: unless-stopped

  # ==================== BACKEND ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: youtube-analyzer-backend
    env_file:
      - .env.${APP_ENV:-development}
    environment:
      - APP_ENV=${APP_ENV:-development}
      - PORT=${PORT:-8080}
      - GIN_MODE=${GIN_MODE:-debug}
      # Override DATABASE_URL for Docker (env_file has localhost)
      - DATABASE_URL=postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-youtube_analyzer}?sslmode=disable
      # Override for Docker
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9093
      - KAFKA_ENABLED=${KAFKA_ENABLED:-true}
      - KAFKA_CONSUMER_GROUP=${KAFKA_CONSUMER_GROUP:-youtube-analyzer}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
      - LOCAL_WHISPER_URL=${LOCAL_WHISPER_URL:-http://whisper:8001}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-gemini}
      - DEFAULT_WHISPER_PROVIDER=${DEFAULT_WHISPER_PROVIDER:-groq}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      whisper:
        condition: service_healthy
    restart: unless-stopped

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api/v1}
    env_file:
      - .env.${APP_ENV:-development}
    container_name: youtube-analyzer-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  # ==================== LOCAL WHISPER ====================
  whisper:
    build:
      context: ./whisper-service
      dockerfile: Dockerfile
      args:
        WHISPER_MODEL: ${WHISPER_MODEL:-base}
    container_name: youtube-analyzer-whisper
    environment:
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      # Limit CPU usage
      - OMP_NUM_THREADS=2
      - MKL_NUM_THREADS=2
      - NUMEXPR_NUM_THREADS=2
    volumes:
      - whisper_models:/root/.cache/huggingface
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 60s
      timeout: 10s
      start_period: 60s
      retries: 3
    restart: unless-stopped
    # Limit CPU usage with cpuset
    deploy:
      resources:
        limits:
          cpus: '2.0'
        reservations:
          cpus: '0.5'

  # ==================== OLLAMA (Optional) ====================
  ollama:
    image: ollama/ollama:latest
    container_name: youtube-analyzer-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    profiles:
      - local-llm
    restart: unless-stopped

  # ==================== MONITORING ====================
  # cAdvisor - Container metrics collector
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: youtube-analyzer-cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8082:8080"
    restart: unless-stopped
    networks:
      - default

  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:latest
    container_name: youtube-analyzer-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - cadvisor
    restart: unless-stopped
    networks:
      - default

  # Grafana - Visualization dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: youtube-analyzer-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - default

volumes:
  postgres_data:
  redis_data:
  whisper_models:
  ollama_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: youtube-analyzer-network

