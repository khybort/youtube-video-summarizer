global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'youtube-analyzer-monitor'

scrape_configs:
  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'containers'

  # Backend application metrics (if you add Prometheus metrics later)
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8080']
        labels:
          service: 'backend'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

